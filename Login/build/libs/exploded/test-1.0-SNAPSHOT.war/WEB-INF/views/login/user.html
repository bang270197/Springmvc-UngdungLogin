<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Account: </td>
        <td th:text="${user.account}"></td>
    </tr>
    <tr>
        <td>Password: </td>
        <td th:text="${user.password}"></td>
    </tr>
    <tr>
        <td>Name: </td>
        <td th:text="${user.name}"></td>
    </tr>
    <tr>
        <td>Email: </td>
        <td th:text="${user.email}"></td>
    </tr>
    <tr>
        <td>Age: </td>
        <td th:text="${user.age}"></td>
    </tr>
</table>
</body>
</html>
