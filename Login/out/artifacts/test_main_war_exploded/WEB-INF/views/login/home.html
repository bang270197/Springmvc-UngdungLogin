<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Home</h3>
<h3>Home</h3>
<form th:action="@{login}" th:object="${login}" method="post">
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td>Account:</td>
                <td><input type="text" th:field="*{account}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Login"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
